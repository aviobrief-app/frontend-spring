    <link rel="stylesheet" href="/css/reset-css.css"/>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>

    <title>AD - upcoming tests</title>

</head>

<body>

<!-- Navbar-Main -->
<th:block th:include="~{fragments/nav-main-fragment}"></th:block>
<!-- Navbar-Main -->


<!-- Container - Main -->
<div class="container-fluid">
    <div class="row">

        <!-- SideNav -->
        <th:block th:include="~{fragments/side-nav-fragment}"></th:block>
        <!-- End SideNav -->


        <!-- Main -->
        <div class="col-9 bg-light ">


            <div class="row bg-light border border-1 p-3 mt-3 mx-3">
                <div class="row">
                    <div class="col-lg-5">
                        <h3>Upcoming tests:</h3>
                    </div>
                </div>

                <ul class="list-group list-group-numbered">
                    <div class="row"
                         th:each="t : ${upcomingTests}"
                         th:object="${t}">

                        <li class="list-group-item d-flex align-items-start">

                            <div class="col-lg-4">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold" th:text="*{name}">Test</div>
                                    <div th:text="|Due date: *{dueDate}|">Due date:</div>
                                </div>
                                <span class="badge bg-primary rounded-pill"
                                      th:text="|Questions: *{numberOfQuestions}|">
                                      Questions: 2
                                </span>
                            </div>
                            <div class="col-lg-2">
                                <a th:href="@{/tests/active/{id}(id = *{id})}" type="button" class="btn btn-success">Start
                                    Test</a>
                            </div>


                        </li>
                    </div>
                </ul>
            </div>


        </div>
        <!-- End Main -->
    </div>


</div>
