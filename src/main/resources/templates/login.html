<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <!-- Bootstrap Css -->
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"-->
    <!--          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">-->

    <!--    <link rel="stylesheet" href="style.css">-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>

    <title>AvioDesk - Welcome</title>
</head>


<body>

<div class="jumbotron d-flex align-items-center min-vh-100">
    <div class="container text-center">

        <div class="row">
            <div class="col-sm">
                <img class="card-img-top"
                     data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                     alt="Thumbnail [100%x225]" style=" width: 100%; display: block;"
                     src="https://fsnews.eu/wp-content/uploads/2020/07/A320-2020-07-01-11.40.42-800x500.png"
                     data-holder-rendered="true">
            </div>
            <div class="col-sm">
                <form class="mx-auto w-75 bg-blur" th:action="@{/users/login}" method="POST">

                    <div class="form-group mt-3">
                        <div class="label-holder text-black-50 d-flex justify-content-center">
                            <label for="username" class="h6 mb-2">Username</label>
                        </div>
                        <input type="text" class="form-control mt-2"
                               id="username" name="username" th:value="${username}"/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder text-black-50 d-flex justify-content-center mt-3">
                            <label for="password" class="h6 mb-2">Password</label>
                        </div>
                        <input type="password" class="form-control mt-2"
                               id="password" name="password"/>
                    </div>
                    <div class="button-holder d-flex justify-content-center mt-2">
                        <button type="submit" class="btn my-3"style="background-color: goldenrod" >Login</button>
                    </div>
                    <small th:if="${bad_credentials}" class="text-danger" role="alert">
                        Invalid User and/or Password.
                    </small>
                </form>
            </div>
            <div class="col-sm">
                <img class="card-img-top"
                     data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                     alt="Thumbnail [100%x225]" style=" width: 100%; display: block;"
                     src="https://c0.anyrgb.com/images/331/1010/nature-landscape-airplane-clouds-sky-smoke-aircraft-military.jpg"
                     data-holder-rendered="true">
            </div>

        </div>
    </div>
</div>

</body>

</html>
